name: riverpod_learning
description: Gutting riverpod into a sashimi I can eat.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 < 4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_riverpod: ^2.3.2
  riverpod_annotation: ^2.1.1
  hooks_riverpod: ^2.3.6
  supabase_flutter: ^1.6.1

  firebase_core: ^2.13.1
  cloud_firestore: ^4.8.0

  drift: ^2.8.2
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.3

  uuid:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  drift_dev: ^2.8.3
  build_runner: ^2.4.5

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
